<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <header class="has-background-info-dark p-5 mb-5">
            <h1 class="title is-1 has-text-centered has-text-white">Weather Dashboard</h1>
        </header>

        <main>
            <div class="columns m-2">
            <section class="column is-one-quarter pt-0" id="location-container">
                    <label for="city-entry" class="label">Search for a city:</label>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input list="location-options" class="input is-fullwidth" type="text" id="location-search" name="city-entry">
                    </div>
                    <datalist id="location-options">
                    </datalist>
                </div>
                <div id="recent-searches-container">
                <h2 class="title is-size-5 mt-2">Recent Searches</h2>
                </div>
            </section>

            <div class="column has-background-white-ter m-1" id="weather-container">
                <section id="now" class="hide">
                        <div class="is-flex
                        is-align-items-flex-end mb-3">
                            <h2 id="location-title" class="title is-size-3-desktop is-size-5-mobile m-0 is-underlined mr-2">Location</h2>
                            <div id="timestamp">timestamp</div>
                        </div>
                        <img width="75px" height="75px">
                        <div class="temp is-size-2"></div>
                        <div class="wind"></div>
                        <div class="humid"></div>
                </section>

                <section class="hide">
                        <h3 class="title is-size-5 m-0 mr-2 mt-6">5-Day Forecast</h3>
                        <div class="columns is-multiline is-centered mt-2" id="five-day">
                            <div class="day is-half-tablet" id="daycard-1">
                                <h4>Day 1</h4>
                                <img class="icon" width="50px" height="50px">
                                <div class="temp"></div>
                                <div class="wind"></div>
                                <div class="humid"></div>
                            </div>
                            <div class="day is-half-tablet" id="daycard-2">
                                <h4>Day 2</h4>
                                <img class="icon" width="50px" height="50px">
                                <div class="temp"></div>
                                <div class="wind"></div>
                                <div class="humid"></div>
                            </div>
                            <div class="day is-half-tablet" id="daycard-3">
                                <h4>Day 3</h4>
                                <img class="icon" width="50px" height="50px">
                                <div class="temp"></div>
                                <div class="wind"></div>
                                <div class="humid"></div>
                            </div>
                            <div class="day is-half-tablet" id="daycard-4">
                                <h4>Day 4</h4>
                                <img class="icon" width="50px" height="50px">
                                <div class="temp"></div>
                                <div class="wind"></div>
                                <div class="humid"></div>
                            </div>
                            <div class="day is-half-tablet" id="daycard-5">
                                <h4>Day 5</h4>
                                <img class="icon" width="50px" height="50px">
                                <div class="temp"></div>
                                <div class="wind"></div>
                                <div class="humid"></div>
                            </div>
                        </div>
                </section>
            </div>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/plugin/localizedFormat.min.js" integrity="sha512-vjS0MkqX58pv35Mv03gzee3TSJ74Gg5lPkgel1V8czy+sTX/ZoFMs/FqnGzWpf3IV+Ry3/mJ0i9nANcjKk1fBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
        </script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
