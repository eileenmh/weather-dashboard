<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>

        <header>
            <h1>Weather Dashboard</h1>
        </header>

        <main>
            <section>

                <h2>Search for a city:</h2>

                <form>
                    <label for="city-entry">Search for a city:</label>
                    <input type="text" id="city-entry" name="city-entry" required list="cities">
                    <datalist id="cities">
                        <!-- <option value="London, US"></option>
                        <option value="London, UK"></option> -->

                    </datalist>
                    <button type="submit" id="city-search-btn">Search</button>
                </form>

            </section>

            <div>

                <section>
                        <h3>[[Location]]</h3>
                        <p><b>Temperature:</b></p>
                        <p><b>Wind:</b></p>
                        <p><b>Humidity:</b></p>
                </section>

                <section>
                        <h3>5-Day Forecast:</h3>
                        <div class="day">
                            <h4>Day 1</h4>
                            <p><b>Temperature:</b></p>
                            <p><b>Wind:</b></p>
                            <p><b>Humidity:</b></p>
                        </div>
                        <div class="day">
                            <h4>Day 2</h4>
                        </div>
                        <div class="day">
                            <h4>Day 3</h4>
                        </div>
                        <div class="day">
                            <h4>Day 4</h4>
                        </div>
                        <div class="day">
                            <h4>Day 5</h4>
                        </div>
                </section>

            </div>

        </main>
        <script
            src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
            crossorigin="anonymous">
        </script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
